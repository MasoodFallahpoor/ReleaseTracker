name: Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Create local.properties file
        env:
          accessToken: ${{ secrets.ACCESS_TOKEN }}
        run: echo accessToken=$accessToken > ./local.properties
      - name: Build with Gradle
        run: ./gradlew build